    <script>
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
            if(r!=null)return  decodeURIComponent(r[2]); return null;
        }

        function savesysparam(){
            var id=$("#id").val();
            var syscode=$("#syscode").val();
            var sysvalue=$("#sysvalue").val();
            var sysname=$("#sysname").val();

            $.ajax({
                type:"POST",
                url:"http://127.0.0.1/sysParam/save",
                dataType:"json",
                data: {
                    "id": id,
                    "syscode": syscode,
                    "sysvalue": sysvalue,
                    "sysname": sysname,
                },
                success:function(data){
                    window.location.href="/system.html";
                },
                complete : function(xhr, status) {
                    //拦截器实现超时跳转到登录页面
                    // 通过xhr取得响应头
                    var REDIRECT = xhr.getResponseHeader("REDIRECT");
                    //如果响应头中包含 REDIRECT 则说明是拦截器返回的
                    if (REDIRECT == "REDIRECT") {
                        var win = window;
                        while (win != win.top) {
                            win = win.top;
                        }
                        //重新跳转到login.html
                        win.location.href = xhr.getResponseHeader("CONTEXTPATH");
                    }
                },
                error:function(jqXHR){
                    console.log("Error: "+jqXHR.status);
                }
            })
        }

        $(document).ready(function(){
            var sysId=GetQueryString("id");
            $.ajax({
                type:"POST",
                url:"http://127.0.0.1/sysParam/findSysParamById",
                dataType:"json",
                data: {
                    "id": sysId
                },
                success:function(data){
                    var str="";
                    var data=data.data;
                    for (var i=0;i<data.length;i++) {
                        str += "<div class=\"form-group\">" +
                            "<label>系统code</label>"+
                            "<input type=\"hidden\" id='id' value= "+data[i].id+" class=\"form-control\">"+
                            "<input type=\"text\" id='syscode' value= "+data[i].syscode+" class=\"form-control\">"+
                            "</div>"+
                            "<div class=\"form-group\">" +
                            "<label>系统名字</label>"+
                            "<input type=\"text\" id='sysname' value= "+data[i].sysname+" class=\"form-control\">"+
                            "</div>"+
                            "<div class=\"form-group\">" +
                            "<label>系统值</label>"+
                            "<input type=\"text\" id='sysvalue' value= "+data[i].sysvalue+" class=\"form-control\">"+
                            "</div>";
                    }
                    document.getElementById("tab").innerHTML=str;
                },
                error:function(jqXHR){
                    console.log("Error: "+jqXHR.status);
                }
            });
        });

    </script>
