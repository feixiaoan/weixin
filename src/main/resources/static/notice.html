    <script>

        function sendNotic(){
            var noticeSpare=$("#noticeSpare").val();
            $.ajax({
                type:"POST",
                url:"http://127.0.0.1/notice/push",
                dataType:"json",
                data: {
                    "noticeSpare": noticeSpare
                },
                success:function(data){
                    if(data.code == 0){
                        alert("发送成功");
                    }else{
                        alert(data.msg);
                    }
                },
                complete : function(xhr, status) {
                    //拦截器实现超时跳转到登录页面
                    // 通过xhr取得响应头
                    var REDIRECT = xhr.getResponseHeader("REDIRECT");
                    //如果响应头中包含 REDIRECT 则说明是拦截器返回的
                    if (REDIRECT == "REDIRECT") {
                        var win = window;
                        while (win != win.top) {
                            win = win.top;
                        }
                        //重新跳转到login.html
                        win.location.href = xhr.getResponseHeader("CONTEXTPATH");
                    }
                },
                error:function(jqXHR){
                    console.log("Error: "+jqXHR.status);
                }
            })
        }

        function findAllNoticByCondition(){
            var noticeContent=$("#noticeContent").val();
            $.ajax({
                type:"GET",
                url:"http://127.0.0.1/notice/findAllNotice",
                dataType:"json",
                data: {
                    "noticeContent": noticeContent
                },
                success:function(res){
                    if(res.code == 1){
                        alert(res.msg);
                    }
                    var str="";
                    var data=res.data.list;
                    var pageSize=res.data.pages;
                    for (var i=0;i<data.length;i++) {
                        str += "<tr>" +
                            "<td>"+(i+1)+"</td>"+
                            "<td>"+data[i].noticeDate+"</td>"+
                            "<td>"+data[i].noticeContent+"</td>"+
                            "<td>"+
                            /* "<a href=\"#myModal\" role=\"button\" data-toggle=\"modal\"  onclick=\"deleteUser("+data[i].id+")\" ><i class=\"fa fa-trash-o\"></i></a>" +*/
                            "</td>"
                        "</tr>";
                    }
                    document.getElementById("tbodydata").innerHTML=str;
                    $('.M-box').pagination({
                        pageCount:pageSize,   //总页码
                        coping:true,                 //是否开启首页和末页

                                            "</td>"
